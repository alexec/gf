machine:
  java:
    version: openjdk8
  services:
    - docker
dependencies:
  override:
    - mvn install -DskipTests
compile:
  override:
    - mvn install -DskipTests
test:
  override:
    - mvn verify -Dmongodb.write-concern=ACKNOWLEDGED
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - find . -type f -regex ".*/target/failsafe-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
deployment:
  prod:
    branch: master
    commands:
      - mvn package -DskipTests
      - docker build --rm=false -t alexec/games:$CIRCLE_BUILD_NUM -t alexec/games:latest games
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push alexec/games
      - "curl -fv -u $CIRCLE_TOKEN: -X POST -d '{\"build_parameters\": {\"COMPONENT\": \"games\"}}' -H 'Content-Type: application/json' https://circleci.com/api/v1.1/project/github/phoebus-games/deploy/tree/master"
